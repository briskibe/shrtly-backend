spring.application.name=shrtly

# Database connection properties
spring.datasource.url=jdbc:postgresql://localhost:5423/SHRTLY
spring.datasource.username=admin
spring.datasource.password=admin

# Hibernate properties, update or create-drop
spring.jpa.hibernate.ddl-auto=update

# Optional: Show SQL queries in logs (useful for debugging)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# shopify
shopify.api.key=your-shopify-api-key
shopify.api.secret=your-shopify-api-secret
shopify.redirect-uri=https://yourapp.com/shopify/callback
